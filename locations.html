<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <title>The Traveler</title>
    <meta name="author" content="GSHTR">

    <link rel="stylesheet" type="text/css" href="styles/locations.css">
</head>

<body>
    <section id="locations-background">
        <img id="image-main" src="./assets/locations/norway/norway-home-3.png">
        <div id="gradient-overlay"></div>
    </section>

    <section id="headings">
            <h1>Lifelong</h1>
            <h1>memories,</h1>
            <h2>just a few</h2>
            <h2>seconds away</h2>
            <p>Explore Norway</p>
    </section>

    <section id="journey-timeline">
        <span id="journey-button">
            <span id="journey-icon">></span>
            <span id="journey-text">See this journey</span>
        </span>
    </section>

    <section id="norway" class="journey hidden">
        <section id="test">
                <div id="journey-headings">
                    <h2>Explore</h2>
                    <h1>Norway.</h1>
                </div>
                <div id="journey-start">
                    <div id="start-icon">
                        <span>></span>
                    </div>
                </div>
                <div id="journey-full">
                    <div class="image-container">
                        <img src="./assets/locations/norway/norway-home.jpg">
                    </div>
                </div>
        </section>
    </section>

    <script src="scripts/locations.js"></script>
</body>

</html>
