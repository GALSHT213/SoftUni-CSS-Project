<!doctype html>
<html lang="en">

<head>

                    <div class="heading-wrapper">

                </div>
            </section>

                        <h1 class="heading heading--active">Human</h1>
                    </div>
                </div>
            </section>
            <section class="image-gallery" style="left: 120%;">
                <div id="nature" class="single-image">
                    <div class="heading-wrapper">
                        <h1 class="heading">Nature</h1>
                    </div>
                </div>
            </section>
        </section>
        </div>
        <div class="curtains">
            <div class="curtain"></div>
            <div class="curtain"></div>
            <div class="curtain"></div>
